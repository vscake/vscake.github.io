<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/css.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/main.css">

    <title>免费的加密/解密网站</title>
</head>

<body>
    <ul class="nav justify-content-end">
      
        <li class="nav-item">
            <a class="nav-link disabled" href="https://github.com/sh-dv/hat.sh" target="_blank"><i
                    class="fab fa-github fa-lg"></i></a>
        </li>
       
    </ul>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">

            <div class="col sm-12 col-md-8 col-lg-6">
                <h2 class="display-4 title"><a href="./">Hat.sh <img src="images/logo.png" width="75"></a></h2>
                <p class="lead">
                    免费的加密/解密网站。
                </p>

                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">
                        <div id="file-placeholder">选择文件进行加密/解密</div>
                    </label>
                </div>

                <br>
                <br>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <label for="inputPassword"></label>
                        <input type="text" id="inputPassword"
                            placeholder="输入解密所需的密码"
                            class="form-control mx-sm-6" aria-describedby="passwordHelpInline">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="generateButton"
                                data-toggle="tooltip" data-placement="right" title="生成随机密码"><i
                                    class="fas fa-sync-alt"></i></button>
                        </div>
                    </div>

                    <small id="passwordHelpInline" class="text-muted">
                        <b>密码强度</b>: <span id="strength-text"></span>
                    </small>
                    <div class="progress progress-sm">
                        <div class="progress-bar bg-secondary" id="strength-meter" role="progressbar" style="width: 4;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="4"></div>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-dark" id="encryptBtn">加密</button>
                <button type="button" class="btn btn-outline-dark" id="decryptBtn">解密</button>
                <button type="button" class="btn btn-outline-danger" id="resetBtn" style="display: none"><i
                        class="fas fa-redo"></i> 重置</button>
                <br>
                <small class="text-muted">
                    请务必保存好您的密码，一旦丢失，您将无法解密您的文件。
                </small>
                <br>

                <br>
                <br>

                <div id="error"></div>

            </div>
            <!--end col-->
        </div><!-- end row -->
        <br>
        <br>

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-12 col-md-8 col-lg-6" id="results">



            </div>
            <!--end col-->
        </div><!-- end row -->

    </div><!-- end container -->
    <br>

        <nav class="navbar  navbar-light bg-light">

<a href="https://github.com/sh-dv/hat.sh" class="text-dark">源码</a>
                </li>
            </ul>

    </div> -->

        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <!-- bundled app file js -->
    <script src="js/bundle.js"></script>


</body>

</html>
