<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
	<script src="./js/crypto-js.min.js"></script>
	<script>
	//var key_decrypt = "ibze5C8pVXEuV/6BKgNATQ==";
	//var data = ""; // 需要加密的字符串
	var key_base = "cD1dD5aA1oE0eR0aC8"; // 加密秘钥的基值
	var iv_base = "bH1hA1hB5tP2dD5aF2"; // 加密所需iv基值
	var get = function(a) {
		var key_hash = CryptoJS.MD5(key_base);
		var key = CryptoJS.enc.Utf8.parse(key_hash);
		var iv = CryptoJS.enc.Utf8.parse(iv_base);
		var res = CryptoJS.AES.encrypt(a, key, {
			iv: iv,
			mode: CryptoJS.mode.CBC,
			padding: CryptoJS.pad.ZeroPadding
		});
		return res.toString();
	}
	//console.log(get(data));
	</script>
	<script type="text/javascript">
	function password() {
			var testV = 1;
			//var pass1 = get(prompt('请输入密码:', ''));
			var pass0 = prompt('');
			var pass1 = get(pass0);
			while (testV < 3) {
				if (!pass1) history.go( - 1);
				if (pass1 == "s4ZjPXcM/a60rpOc0n1JZ5ncmD3uF46QAUeA0gH7XsE=") { //设置密码
					window.location.href ="./sS88mk29" + pass0 + "CNvKY8E6ju89.html"; //添加要跳转的页面，仅用于欺骗蜘蛛等
					break;
				}
				testV += 1;
				//var pass1 = prompt('密码错误!', '');
			}
			if (pass1 != "password" & testV == 3) history.go( - 1);
			return " ";
		}
	document.write(password());
	</script>
</head>
